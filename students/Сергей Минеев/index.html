<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="script.js" defer></script>

    <body>
        <div style="display: flex; flex-direction: column; width: 800px; margin: 0 auto;">
            <header style="display: flex; justify-content: space-between;align-items: center; margin-bottom: 40px;">
                <span class="logo" style="font-size: 36px;">E-Shop</span>
                <button type="button" class="cart-button" style="width: 120px; font-size: 24px; border-radius: 5px;">Корзина</button>
            </header>
            <main>
                <h4 style="text-align: center; font-size: 16;">Состав корзины:</h4>
                <section class="basket"></section>
                <h4 style="text-align: center; font-size: 14;">Список товаров:</h4>
                <section class="goods" style="display: flex; flex-wrap: wrap;"></section>
            </main>
        </div>
    </body>

</html>
